<!-- Modal Structure -->
<div #modal id="modal" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4>New Card</h4>
        <div class="row">
            <div class="input-field col s12">
                <input type="text" #cardtitle [(ngModel)]="cardTitle">
                <label for="cardtitle">Card Title</label>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="cardcontent" class="materialize-textarea" data-length="120" #cardcontent
                    [(ngModel)]="cardContent"></textarea>
                <label for="textarea2">Card Content</label>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="input-field col s12">
                <input type="text" #cardlink [(ngModel)]="cardLink">
                <label for="cardtitle">Card Link</label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a class="modal-close waves-effect waves-green btn-flat" (click)="addNewCard()">Publish</a>
    </div>
</div>
